<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Páragrafos e quebras de linha</h1>
    <hr> <!--linha horizontal-->
    <p>
        Você pode escrever um parágrafo de qualquer jeito. <br> <!--quebra de linha--> Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &dollar;
        &Delta;
        &uarr;
        &#x264A; <!--tabela de simbolos no site https://www.w3schools.com/charsets/ref_utf_braille.asp-->
    </p>
    <p>
        Adicionando emoji:
        <!--tabela de emiji no site https://emojipedia.org/-->
        &#x1F91F;
        &#x1F970;
        &#x1F92A;
    </p>
</body>
</html>
