<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 300px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe> para aprender a programar. Pena que não funciona com iframe.</p> <!-- Não vai funcionar, pois o site do curso em vídeo é protegido contra iframe-->
    <p>Já o portal da UNIASSELVI pode ser utilizdo co iframe: <iframe src="https://portal.uniasselvi.com.br/" frameborder="0" scolling="no"><a href="https://portal.uniasselvi.com.br/" target="_blank">Portal UNIASSELVI</a</iframe></p>
</body>
</html>
